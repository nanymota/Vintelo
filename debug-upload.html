<!DOCTYPE html>
<html>
<head>
    <title>Debug Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Debug Upload de Foto</h1>
    
    <div class="section">
        <h3>1. Verificar Sessão</h3>
        <button onclick="checkSession()">Verificar Sessão</button>
        <div id="sessionResult"></div>
    </div>
    
    <div class="section">
        <h3>2. Teste Upload Simples</h3>
        <input type="file" id="testFile" accept="image/*">
        <button onclick="testUpload()">Testar Upload</button>
        <div id="testResult"></div>
    </div>
    
    <div class="section">
        <h3>3. Upload Real</h3>
        <input type="file" id="realFile" accept="image/*">
        <button onclick="realUpload()">Upload Real</button>
        <div id="realResult"></div>
    </div>
    
    <script>
        async function checkSession() {
            try {
                const response = await fetch('/debug-session');
                const data = await response.json();
                document.getElementById('sessionResult').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('sessionResult').innerHTML = 
                    '<p style="color: red;">Erro: ' + error.message + '</p>';
            }
        }
        
        async function testUpload() {
            const fileInput = document.getElementById('testFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Selecione um arquivo');
                return;
            }
            
            const formData = new FormData();
            formData.append('foto', file);
            
            try {
                const response = await fetch('/test-upload-debug', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                document.getElementById('testResult').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    
                if (data.success) {
                    document.getElementById('testResult').innerHTML += 
                        '<br><img src="/' + data.imagePath + '" style="max-width: 200px;">';
                }
            } catch (error) {
                document.getElementById('testResult').innerHTML = 
                    '<p style="color: red;">Erro: ' + error.message + '</p>';
            }
        }
        
        async function realUpload() {
            const fileInput = document.getElementById('realFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Selecione um arquivo');
                return;
            }
            
            const formData = new FormData();
            formData.append('foto', file);
            
            try {
                const response = await fetch('/upload-foto-perfil', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                document.getElementById('realResult').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    
                if (data.success) {
                    document.getElementById('realResult').innerHTML += 
                        '<br><img src="/' + data.imagePath + '" style="max-width: 200px;">';
                }
            } catch (error) {
                document.getElementById('realResult').innerHTML = 
                    '<p style="color: red;">Erro: ' + error.message + '</p>';
            }
        }
        
        // Verificar sessão automaticamente ao carregar
        window.onload = function() {
            checkSession();
        };
    </script>
</body>
</html>
